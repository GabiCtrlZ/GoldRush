<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
  <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="find-location">
    <input type="text" id="input" placeholder="find your city">
    <button id="button">Search</button>
  </div>
</body>


<script id="template" type="text/x-handlebars-template">
    <div class="city_container">
      <div class="name">{{name}}</div>
      <div class="temp">{{temperature}}<sup>o</sup>C</div>	
      <div class="condition"><br><div>Condition: {{condition}}</div></div>
      <div class="updatedAt">{{updatedAt}}</div>
      <img class="pic" src="{{conditionPic}}">
      <div class="save-delete">
        <br><div class="save_button fa fa-plus-square"></div>
      </div>
    </div>
  </script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
<script src="./tempManager.js"></script>
<script src="./renderer.js"></script>
<script src="./main.js"></script>

</html>
